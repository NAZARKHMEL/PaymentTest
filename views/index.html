<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .cart-container {
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-header h1 {
            font-size: 24px;
            margin: 0;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .product img {
            width: 80px;
        }

        .product-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .product-name {
            font-size: 18px;
        }

        .product-price {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-container button {
            padding: 5px 10px;
            margin: 0 5px;
        }

        .total-price {
            text-align: right;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .checkout-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        .mainpage {
            background-image: url('backgroundimg.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: block;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        .box3 {
            margin-top: 10px;
            width: 65%;
            height: auto;

        }

        .gridbox3 {
            align-items: center;
            justify-content: center;
            display: grid;
            height: 250px;
            grid-gap: 15px;
            margin-top: 5px;
            grid-template-columns: 175px 175px 175px 175px 175px;
            background-image: url('backgroundmenu.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: transparent;
            border: 3px solid black;
            color: white;
            border-radius: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script
        src="https://www.paypal.com/sdk/js?client-id=AaIjFIqoQSSHBEiWedQKEnqXkpifTnRKzCFRi5hr5XAUP1dZ60M1COOyWRUPRYLKoo89Eu4lIxdVUzdJ&currency=USD"></script>
</head>

<body class="mainpage">
    <nav style="background-color: rgb(30, 26, 26);">
        <div>
            <a href="/" style="color: white; text-decoration:none; margin-left: 20px;" class="brand-logo"><b>NAZ</b></a>
        </div>
    </nav>

    <div class="box3" id="prodBox">
        <div>
            <div class="gridbox3">
                <img width="160px" height="160px" src="./peperoni.jpeg" alt="">
                <div style="font-size: 30px; margin-left: 20px;">
                    Peperoni
                </div>
                <div style="font-size: 30px; margin-left: 20px;" id="total-item-price-product1">
                    $10.00
                </div>
                <div style="font-size: 30px; margin-left: 20px;">
                    <button onclick="updateQuantity('product1', -1)"
                        style="background-color: rgb(30, 26, 26); color: white; border-color: transparent; border-radius: 15%;"
                        type="button">↓</button>

                    <span id="quantity-product1">1</span>
                    <button onclick="updateQuantity('product1', 1)"
                        style="background-color: rgb(30, 26, 26); color: white; border-color: transparent; border-radius: 15%;"
                        type="button">↑</button>
                </div>
                <div style="font-size: 30px; margin-left: 20px;">
                    <button onclick="DeleteProduct('<%= array[i].prodname %>')"
                        style="background-color: rgb(30, 26, 26); color: white; border-color: transparent; border-radius: 15%;"
                        type="button">Delete</button>
                </div>
            </div>
            <div class="gridbox3">
                <img width="160px" height="160px" src="./meat.jpg" alt="">
                <div style="font-size: 30px; margin-left: 20px;">
                    Meat & Ananas
                </div>
                <div style="font-size: 30px; margin-left: 20px;" id="total-item-price-product2">
                    $15.00
                </div>
                <div style="font-size: 30px; margin-left: 20px;">
                    <button onclick="updateQuantity('product2', -1)"
                        style="background-color: rgb(30, 26, 26); color: white; border-color: transparent; border-radius: 15%;"
                        type="button">↓</button>

                    <span id="quantity-product2">1</span>
                    <button onclick="updateQuantity('product2', 1)"
                        style="background-color: rgb(30, 26, 26); color: white; border-color: transparent; border-radius: 15%;"
                        type="button">↑</button>
                </div>
                <div style="font-size: 30px; margin-left: 20px;">
                    <button onclick="DeleteProduct('<%= array[i].prodname %>')"
                        style="background-color: rgb(30, 26, 26); color: white; border-color: transparent; border-radius: 15%;"
                        type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 155px;">

    </div>

    <div
        style="font-size: 15px; width: 100%; height: 65px; position: fixed; bottom: 0; text-align: center; background-color: rgb(30, 26, 26); color: white;">
        <div id="allproductprice">
            Total price: $<span id="total-price">25.00</span>
        </div>
        <div style="width: 100%; text-align: center; display: flex; align-items: center; justify-content: center;">
            <div id="paypal">
            </div>
        </div>
    </div>


    <script>
        const prices = {
            'product1': 10.00,
            'product2': 15.00,
        };

        const quantities = {
            'product1': 1,
            'product2': 1,
        };

        function updateQuantity(productId, change) {
            const currentQuantity = quantities[productId];
            const newQuantity = Math.max(currentQuantity + change, 0);  // Prevent negative quantity
            quantities[productId] = newQuantity;

            document.getElementById(`quantity-${productId}`).textContent = newQuantity;

            const itemTotalPrice = (newQuantity * prices[productId]).toFixed(2);
            document.getElementById(`total-item-price-${productId}`).textContent = `$${itemTotalPrice}`;

            calculateTotalPrice();
        }

        function calculateTotalPrice() {
            let totalPrice = 0;
            for (const productId in prices) {
                totalPrice += prices[productId] * quantities[productId];
            }
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        paypal.Buttons({
            createOrder: function (data, actions) {
                const total = parseFloat(document.getElementById("total-price").textContent);

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            currency_code: 'USD',
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                // Захват средств после успешной транзакции
                return actions.order.capture().then(function (details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            },
            onError: function (err) {
                console.error('Error during the transaction', err);
                alert('Something went wrong with the transaction!');
            }
        }).render('#paypal')
    </script>
</body>

</html>
